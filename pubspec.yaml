name: masail_ka_hal
description: Professional WebView App
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  permission_handler: ^11.0.0
  location: ^5.0.3 # GPS کو زبردستی آن کرنے کے لیے
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon.png" # یقینی بنائیں کہ icon.png آپ کی مین ڈائریکٹری میں موجود ہے
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true
