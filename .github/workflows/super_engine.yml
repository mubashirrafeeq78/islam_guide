name: Super-One-Click-Engine
on:
  workflow_dispatch:

jobs:
  everything:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Create Source Code & Inject Webview
        run: |
          # 1. پروجیکٹ اسٹرکچر بنانا
          flutter create --project-name=masail_ka_hal --platforms=android .
          
          # 2. بیک بٹن اور لنک والا اصل کوڈ (main.dart) میں لکھنا
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          void main() => runApp(const MaterialApp(home: SafeArea(child: AppBody()), debugShowCheckedModeBanner: false));
          class AppBody extends StatefulWidget {
            const AppBody({super.key});
            @override
            State<AppBody> createState() => _AppBodyState();
          }
          class _AppBodyState extends State<AppBody> {
            late final WebViewController controller;
            bool isLoading = true;
            @override
            void initState() {
              super.initState();
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(NavigationDelegate(
                  onPageStarted: (url) => setState(() => isLoading = true),
                  onPageFinished: (url) => setState(() => isLoading = false),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.html'));
            }
            @override
            Widget build(BuildContext context) {
              return PopScope(
                canPop: false,
                onPopInvoked: (didPop) async {
                  if (didPop) return;
                  if (await controller.canGoBack()) {
                    controller.goBack();
                  } else {
                    if (context.mounted) Navigator.of(context).pop();
                  }
                },
                child: Scaffold(
                  body: Stack(
                    children: [
                      WebViewWidget(controller: controller),
                      if (isLoading) const Center(child: CircularProgressIndicator(color: Colors.green)),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

          # 3. سورس کوڈ کو ریپوزٹری میں پش کرنا
          git config --global user.email "action@github.com"
          git config --global user.name "Super Engine"
          git add .
          git commit -m "Full Source Code Generated via Super Script"
          git push

      - name: Build Final APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Final-App-Build
          path: build/app/outputs/flutter-apk/*.apk
