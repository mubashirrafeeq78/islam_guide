name: Ultimate-Fix-Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # مستحکم ورژن جو گریڈل کے ساتھ چلے گا

      - name: Build APK
        run: |
          # پروجیکٹ اگر نہیں ہے تو بنائیں
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          
          # اینڈرائیڈ کی پرانی سیٹنگز صاف کرنا
          cd android
          chmod +x gradlew
          ./gradlew clean
          cd ..
          
          # فائنل بلڈ
          flutter pub get
          flutter build apk --release --target-platform android-arm64
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Release
          path: build/app/outputs/flutter-apk/app-release.apk
