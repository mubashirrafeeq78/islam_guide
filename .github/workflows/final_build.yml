name: Final-Fix-Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Force Fix & Build
        run: |
          # 1. اگر فائلیں نہیں ہیں تو دوبارہ بنائیں
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          
          # 2. اینڈرائیڈ لائسنس قبول کرنا (یہ سب سے اہم ہے)
          yes | flutter doctor --android-licenses || true
          
          # 3. بلڈ فائلز کو درست کرنا
          cd android
          chmod +x gradlew
          ./gradlew clean
          cd ..
          
          # 4. اے پی کے بنانا
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Final
          path: build/app/outputs/flutter-apk/*.apk
