name: Final-Smart-Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Ensure Files Exist & Build
        run: |
          # اگر android فولڈر غائب ہے تو اسے دوبارہ بنائیں
          if [ ! -d "android" ]; then
            flutter create --project-name=masail_ka_hal --platforms=android .
            git config --global user.email "action@github.com"
            git config --global user.name "Fixer Bot"
            git add .
            git commit -m "Emergency: Re-creating missing files"
            git push
          fi
          
          # اب بلڈ شروع کریں
          chmod +x android/gradlew
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Final
          path: build/app/outputs/flutter-apk/*.apk
