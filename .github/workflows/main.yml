name: Ultimate Success Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # مستحکم اور جدید ورژن

      - name: Clean Start & Force Version Fix
        run: |
          # 1. پرانا کچرا صاف کریں
          rm -rf android .idea
          
          # 2. بالکل نئی اینڈرائیڈ کنفیگریشن بنائیں
          flutter create --platforms=android .
          
          # 3. کوٹلن ورژن کو جدید ترین (1.9.22) پر سیٹ کریں جو ہر ڈیوائس پر چلے گا
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.22'/g" android/build.gradle
          
          # 4. ضروری پیکیجز شامل کریں
          flutter pub add webview_flutter webview_flutter_android permission_handler location
          
          # 5. ایپ کا اصلی کوڈ (WebView + Permissions)
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:permission_handler/permission_handler.dart';
          import 'package:location/location.dart' as loc;

          void main() => runApp(const MaterialApp(
            home: MainApp(),
            debugShowCheckedModeBanner: false,
          ));

          class MainApp extends StatefulWidget {
            const MainApp({super.key});
            @override State<MainApp> createState() => _MainAppState();
          }

          class _MainAppState extends State<MainApp> {
            late final WebViewController _controller;
            
            @override
            void initState() {
              super.initState();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
              _checkPermissions();
            }

            Future<void> _checkPermissions() async {
              await Permission.location.request();
              await loc.Location().requestService();
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(child: WebViewWidget(controller: _controller)),
              );
            }
          }
          EOF

          # 6. اینڈرائیڈ پرمیشنز (Manifest Fix)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Build Final APK
        run: flutter build apk --release

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Final
          path: build/app/outputs/flutter-apk/app-release.apk
