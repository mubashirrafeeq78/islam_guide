name: Professional App - Masail ka Hal
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Final Build Step
        run: |
          # 1. اگر فائلیں غائب ہیں تو دوبارہ جنریٹ کریں
          if [ ! -d "android" ]; then
            flutter create --project-name=masail_ka_hal --platforms=android .
          fi
          
          # 2. پیکیج اور لائسنس
          flutter pub add webview_flutter || true
          yes | flutter doctor --android-licenses || true
          
          # 3. گریڈل کو درست کرنا اور بلڈ بنانا
          cd android
          chmod +x gradlew
          ./gradlew clean
          cd ..
          
          # 4. اے پی کے بنانا
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-APK
          path: build/app/outputs/flutter-apk/*.apk
