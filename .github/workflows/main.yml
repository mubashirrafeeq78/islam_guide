name: Global Version Fix Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Fix Kotlin & Build
        run: |
          # 1. پروجیکٹ فائلز بنانا
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          
          # 2. کوٹلن ورژن کو فائلز میں زبردستی ٹھیک کرنا (Sed Commands)
          # یہ کمانڈز فائل کے اندر جا کر ورژن بدل دیں گی
          sed -i "s/ext.kotlin_version = '1.7.1'/ext.kotlin_version = '1.9.10'/g" android/build.gradle
          sed -i "s/ext.kotlin_version = \"1.7.1\"/ext.kotlin_version = \"1.9.10\"/g" android/build.gradle
          sed -i "s/kotlin_version = '1.7.1'/kotlin_version = '1.9.10'/g" android/build.gradle
          
          # 3. پیکیجز شامل کرنا
          flutter pub add webview_flutter webview_flutter_android permission_handler location
          
          # 4. مین کوڈ (Main.dart) لکھنا
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:permission_handler/permission_handler.dart';
          import 'package:location/location.dart' as loc;

          void main() => runApp(const MaterialApp(home: WebViewApp(), debugShowCheckedModeBanner: false));

          class WebViewApp extends StatefulWidget {
            const WebViewApp({super.key});
            @override State<WebViewApp> createState() => _WebViewAppState();
          }

          class _WebViewAppState extends State<WebViewApp> {
            late final WebViewController controller;
            bool hasError = false;

            @override
            void initState() {
              super.initState();
              _initApp();
            }

            Future<void> _initApp() async {
              await Permission.location.request();
              loc.Location().requestService();
              
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(NavigationDelegate(
                  onWebResourceError: (error) => setState(() => hasError = true),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(
                  child: hasError 
                    ? Center(child: Column(
                        mainAxisAlignment: MainAxisAlignment.center,
                        children: [
                          const Text("کنکشن کا مسئلہ ہے"),
                          ElevatedButton(onPressed: () => setState(() { hasError = false; controller.reload(); }), child: const Text("دوبارہ کوشش کریں"))
                        ],
                      ))
                    : WebViewWidget(controller: controller),
                ),
              );
            }
          }
          EOF

          # 5. پرمیشنز شامل کرنا
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

          # 6. کلین بلڈ
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Success
          path: build/app/outputs/flutter-apk/*.apk
