name: Build WebView APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Missing Files
        run: |
          mkdir -p android/app
          echo "include ':app'" > android/settings.gradle
          
      - name: Get Packages
        run: flutter pub get

      - name: Build APK
        # یہ کمانڈ سائز کو 5MB تک محدود رکھے گی
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release-armeabi-v7a.apk
