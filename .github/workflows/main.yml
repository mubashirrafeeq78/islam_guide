name: Professional App - Masail ka Hal
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Auto-Generate and Push Source
        run: |
          # 1. پروجیکٹ بنانا
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          
          # 2. انٹرنیٹ پرمیشن اور ایپ کا نام سیٹ کرنا
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i 's/android:label="masail_ka_hal"/android:label="Masail ka Hal"/' android/app/src/main/AndroidManifest.xml

          # 3. بیک بٹن اور ڈیش بورڈ لاجک (main.dart)
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() => runApp(const MaterialApp(home: SafeArea(child: AppBody()), debugShowCheckedModeBanner: false));

          class AppBody extends StatefulWidget {
            const AppBody({super.key});
            @override State<AppBody> createState() => _AppBodyState();
          }

          class _AppBodyState extends State<AppBody> {
            late final WebViewController controller;
            bool isLoading = true;

            @override
            void initState() {
              super.initState();
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(NavigationDelegate(
                  onPageStarted: (url) => setState(() => isLoading = true),
                  onPageFinished: (url) => setState(() => isLoading = false),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.html'));
            }

            @override
            Widget build(BuildContext context) {
              return PopScope(
                canPop: false,
                onPopInvoked: (didPop) async {
                  if (didPop) return;
                  // iFrame اور ویب ہسٹری چیک کرنا
                  final canGoBack = await controller.canGoBack();
                  if (canGoBack) {
                    controller.goBack();
                  } else {
                    // اگر ڈیش بورڈ پر ہیں تو ایپ بند کر دیں
                    if (context.mounted) Navigator.of(context).pop();
                  }
                },
                child: Scaffold(
                  body: Stack(
                    children: [
                      WebViewWidget(controller: controller),
                      if (isLoading) const Center(child: CircularProgressIndicator(color: Colors.green)),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

          # 4. یہ وہ دو لائنیں ہیں جو سورس کوڈ آپ کی ریپوزٹری میں پش کریں گی
          git config --global user.email "bot@github.com"
          git config --global user.name "Source-Code-Bot"
          git add .
          git commit -m "Source code and assets generated"
          git push origin main || true

          # 5. اے پی کے بنانا
          chmod +x android/gradlew
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-APK
          path: build/app/outputs/flutter-apk/*.apk
