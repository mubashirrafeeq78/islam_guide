name: Final Fix - Location and Kotlin
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Master Build
        run: |
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          # ہم صرف ضروری پیکیجز رکھیں گے تاکہ بلڈ فیل نہ ہو
          flutter pub add webview_flutter webview_flutter_android permission_handler || true
          
          # کوٹلن ورژن اپ ڈیٹ کرنا (ایرر فکس کرنے کے لیے)
          sed -i "s/ext.kotlin_version = '1.7.1'/ext.kotlin_version = '1.9.0'/g" android/build.gradle
          
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:flutter/services.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:webview_flutter_android/webview_flutter_android.dart';
          import 'package:permission_handler/permission_handler.dart';

          void main() => runApp(const MaterialApp(home: SafeArea(child: AppBody()), debugShowCheckedModeBanner: false));

          class AppBody extends StatefulWidget {
            const AppBody({super.key});
            @override State<AppBody> createState() => _AppBodyState();
          }

          class _AppBodyState extends State<AppBody> {
            late final WebViewController controller;
            bool isLoading = true;

            @override
            void initState() {
              super.initState();
              _initApp();
            }

            Future<void> _initApp() async {
              // صرف لوکیشن کی پرمیشن مانگنا
              await Permission.location.request();

              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(NavigationDelegate(
                  onPageStarted: (url) => setState(() => isLoading = true),
                  onPageFinished: (url) => setState(() => isLoading = false),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));

              // یہ حصہ ویب سائٹ کو لوکیشن استعمال کرنے کی اجازت دے گا
              if (controller.platform is AndroidWebViewController) {
                (controller.platform as AndroidWebViewController).setGeolocationPermissionsPromptCallbacks(
                  onShowPrompt: (request) async => GeolocationPermissionsResponse(allow: true, retain: true),
                );
              }
              setState(() {});
            }

            @override
            Widget build(BuildContext context) {
              return PopScope(
                canPop: false,
                onPopInvoked: (didPop) async {
                  if (didPop) return;
                  if (await controller.canGoBack()) {
                    controller.goBack();
                  } else {
                    SystemChannels.platform.invokeMethod('SystemNavigator.pop');
                  }
                },
                child: Scaffold(
                  body: Stack(
                    children: [
                      WebViewWidget(controller: controller),
                      if (isLoading) const Center(child: CircularProgressIndicator(color: Colors.green)),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

          # پرمیشنز کو اینڈرائیڈ سسٹم میں رجسٹر کرنا
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          
          cd android && chmod +x gradlew && ./gradlew clean && cd ..
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Location-Fix
          path: build/app/outputs/flutter-apk/*.apk
