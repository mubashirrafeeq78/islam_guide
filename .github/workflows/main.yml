name: Ultimate Success Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Full Clean & Version Fix
        run: |
          rm -rf android .idea
          flutter create --platforms=android --project-name=masail_ka_hal .
          
          # Kotlin version fix
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.22'/g" android/build.gradle
          
          flutter pub add webview_flutter webview_flutter_android permission_handler location
          
          # Main.dart code
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';
          import 'package:permission_handler/permission_handler.dart';
          import 'package:location/location.dart' as loc;

          void main() => runApp(const MaterialApp(home: MasailApp(), debugShowCheckedModeBanner: false));

          class MasailApp extends StatefulWidget {
            const MasailApp({super.key});
            @override State<MasailApp> createState() => _MasailAppState();
          }

          class _MasailAppState extends State<MasailApp> {
            late final WebViewController _controller;
            @override
            void initState() {
              super.initState();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
              _init();
            }
            Future<void> _init() async {
              await Permission.location.request();
              await loc.Location().requestService();
            }
            @override
            Widget build(BuildContext context) {
              return Scaffold(body: SafeArea(child: WebViewWidget(controller: _controller)));
            }
          }
          EOF

          # Final Android Fix
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Final-APK
          path: build/app/outputs/flutter-apk/app-release.apk
