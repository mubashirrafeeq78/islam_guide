name: Simple and Secure App
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Master Build
        run: |
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          flutter pub add webview_flutter || true
          
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:flutter/services.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() => runApp(const MaterialApp(home: SafeArea(child: AppBody()), debugShowCheckedModeBanner: false));

          class AppBody extends StatefulWidget {
            const AppBody({super.key});
            @override State<AppBody> createState() => _AppBodyState();
          }

          class _AppBodyState extends State<AppBody> {
            late final WebViewController controller;
            bool isLoading = true;
            bool hasError = false;

            @override
            void initState() {
              super.initState();
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setNavigationDelegate(NavigationDelegate(
                  onPageStarted: (url) => setState(() { isLoading = true; hasError = false; }),
                  onPageFinished: (url) => setState(() { isLoading = false; }),
                  onWebResourceError: (error) => setState(() => hasError = true),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
            }

            @override
            Widget build(BuildContext context) {
              return PopScope(
                canPop: false,
                onPopInvoked: (didPop) async {
                  if (didPop) return;
                  final String? url = await controller.currentUrl();
                  if (url != null && url.contains('dashboard.php')) {
                    SystemChannels.platform.invokeMethod('SystemNavigator.pop');
                  } else if (await controller.canGoBack()) {
                    controller.goBack();
                  } else {
                    SystemChannels.platform.invokeMethod('SystemNavigator.pop');
                  }
                },
                child: Scaffold(
                  backgroundColor: Colors.white,
                  body: Stack(
                    children: [
                      if (!hasError) WebViewWidget(controller: controller),
                      if (isLoading && !hasError) const Center(child: CircularProgressIndicator(color: Colors.green)),
                      if (hasError) _buildErrorUI(),
                    ],
                  ),
                ),
              );
            }

            Widget _buildErrorUI() {
              return Center(
                child: Column(
                  mainAxisAlignment: MainAxisAlignment.center,
                  children: [
                    const Icon(Icons.wifi_off_rounded, size: 80, color: Colors.grey),
                    const SizedBox(height: 20),
                    const Text("انٹرنیٹ کا مسئلہ ہے", style: TextStyle(fontSize: 18, fontWeight: FontWeight.bold, color: Colors.black54)),
                    const SizedBox(height: 30),
                    ElevatedButton(
                      onPressed: () => controller.reload(),
                      style: ElevatedButton.styleFrom(backgroundColor: Colors.green),
                      child: const Text("دوبارہ کوشش کریں", style: TextStyle(color: Colors.white)),
                    ),
                  ],
                ),
              );
            }
          }
          EOF

          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          cd android && chmod +x gradlew && ./gradlew clean && cd ..
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-App
          path: build/app/outputs/flutter-apk/*.apk
