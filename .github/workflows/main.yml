name: Professional App - Final Fix
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Master Repair & Build
        run: |
          # 1. پراجیکٹ کی فائلوں کو دوبارہ درست ترتیب دینا
          flutter create --project-name=masail_ka_hal --platforms=android . || true
          
          # 2. ضروری پیکیجز شامل کرنا
          flutter pub add webview_flutter || true
          
          # 3. اینڈرائیڈ لائسنس اور پرمیشن فکس
          yes | flutter doctor --android-licenses || true
          cd android
          chmod +x gradlew
          ./gradlew clean
          cd ..
          
          # 4. اے پی کے بنانا
          flutter pub get
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail-ka-Hal-Fixed-APK
          path: build/app/outputs/flutter-apk/*.apk
