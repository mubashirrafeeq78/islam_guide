name: Ultimate Fix - Masail ka Hal
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Force Recreate Project & Add Permissions
        run: |
          # 1. محفوظ طریقے سے صفائی
          mkdir temp_backup
          mv .github icon.png temp_backup/ || true
          rm -rf *
          mv temp_backup/* .
          rm -rf temp_backup
          
          # 2. نیا پروجیکٹ بنانا
          flutter create . --project-name masail_ka_hal --org com.mubashir
          
          # 3. انٹرنیٹ اور GPS کی پرمیشنز (AndroidManifest.xml)
          # ہم یہاں Internet اور Location دونوں پرمیشنز شامل کر رہے ہیں
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' android/app/src/main/AndroidManifest.xml

          # 4. درست URL اور بہتر ایرر ہینڈلنگ (GPS سپورٹ کے ساتھ)
          mkdir -p lib
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() => runApp(const MaterialApp(
            debugShowCheckedModeBanner: false,
            home: SecureBrowser(),
          ));

          class SecureBrowser extends StatefulWidget {
            const SecureBrowser({super.key});
            @override
            State<SecureBrowser> createState() => _SecureBrowserState();
          }

          class _SecureBrowserState extends State<SecureBrowser> {
            late final WebViewController controller;
            bool hasError = false;

            @override
            void initState() {
              super.initState();
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(Colors.white)
                ..setNavigationDelegate(NavigationDelegate(
                  onPageFinished: (url) => setState(() => hasError = false),
                  onWebResourceError: (error) => setState(() => hasError = true),
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Colors.white,
                body: SafeArea(
                  child: hasError 
                    ? Center(
                        child: Column(
                          mainAxisAlignment: MainAxisAlignment.center,
                          children: [
                            const Icon(Icons.wifi_off_rounded, size: 100, color: Colors.blueGrey),
                            const SizedBox(height: 20),
                            const Text("رابطہ منقطع ہے", style: TextStyle(fontSize: 24, fontWeight: FontWeight.bold)),
                            const Padding(
                              padding: EdgeInsets.symmetric(horizontal: 40, vertical: 10),
                              child: Text("انٹرنیٹ یا ڈومین کا مسئلہ ہے۔ براہِ کرم اپنا کنکشن چیک کریں۔", textAlign: TextAlign.center),
                            ),
                            ElevatedButton(
                              onPressed: () {
                                setState(() => hasError = false);
                                controller.reload();
                              },
                              child: const Text("دوبارہ کوشش کریں"),
                            )
                          ],
                        ),
                      )
                    : WebViewWidget(controller: controller),
                ),
              );
            }
          }
          EOF

          # 5. پیکیجز اور آئیکون سیٹ اپ
          cat <<EOF > pubspec.yaml
          name: masail_ka_hal
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.4.2
          dev_dependencies:
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: true
            image_path: "icon.png"
          flutter:
            uses-material-design: true
          EOF
          
          flutter pub get
          if [ -f "icon.png" ]; then flutter pub run flutter_launcher_icons; fi

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail_ka_Hal_Complete_App
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Push All Files to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Complete setup with GPS, Internet and Icon" || echo "No changes"
          git push origin main
