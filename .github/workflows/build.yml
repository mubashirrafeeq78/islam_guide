name: Masail ka Hal Final Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # سورس کوڈ واپس لکھنے کی اجازت
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate Complete Source Code & Icons
        run: |
          # 1. پرانی فائلیں صاف کر کے مکمل ڈھانچہ بنانا
          rm -rf * .github
          flutter create . --project-name masail_ka_hal --org com.mubashir
          
          # 2. درست URL اور خوبصورت ایرر ہینڈلنگ والا کوڈ
          mkdir -p lib
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() => runApp(const MaterialApp(
            debugShowCheckedModeBanner: false,
            home: SecureBrowser(),
          ));

          class SecureBrowser extends StatefulWidget {
            const SecureBrowser({super.key});
            @override
            State<SecureBrowser> createState() => _SecureBrowserState();
          }

          class _SecureBrowserState extends State<SecureBrowser> {
            late final WebViewController controller;
            bool hasError = false;

            @override
            void initState() {
              super.initState();
              controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(Colors.white)
                ..setNavigationDelegate(NavigationDelegate(
                  onWebResourceError: (error) {
                    debugPrint("Error: \$error");
                    setState(() => hasError = true);
                  },
                ))
                ..loadRequest(Uri.parse('https://lightslategray-pheasant-815893.hostingersite.com/dashboard.php'));
            }

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                body: SafeArea(
                  child: hasError 
                    ? Center(
                        child: Column(
                          mainAxisAlignment: MainAxisAlignment.center,
                          children: [
                            const Icon(Icons.signal_wifi_connected_no_internet_4, size: 80, color: Colors.blueGrey),
                            const SizedBox(height: 20),
                            const Text("رابطہ منقطع ہے", style: TextStyle(fontSize: 22, fontWeight: FontWeight.bold)),
                            const Padding(
                              padding: EdgeInsets.all(15),
                              child: Text("براہِ کرم اپنا انٹرنیٹ کنکشن چیک کریں اور دوبارہ کوشش کریں", textAlign: TextAlign.center),
                            ),
                            ElevatedButton.icon(
                              onPressed: () {
                                setState(() => hasError = false);
                                controller.reload();
                              },
                              icon: const Icon(Icons.refresh),
                              label: const Text("دوبارہ لوڈ کریں"),
                            )
                          ],
                        ),
                      )
                    : WebViewWidget(controller: controller),
                ),
              );
            }
          }
          EOF

          # 3. آئیکون سیٹ اپ
          cat <<EOF > pubspec.yaml
          name: masail_ka_hal
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            webview_flutter: ^4.4.2
          dev_dependencies:
            flutter_launcher_icons: ^0.13.1
          flutter_launcher_icons:
            android: true
            ios: true
            image_path: "icon.png"
          flutter:
            uses-material-design: true
          EOF
          
          # اگر آئیکون موجود ہو تو اسے ری-جنریٹ کرنا
          flutter pub get
          if [ -f "icon.png" ]; then
            flutter pub run flutter_launcher_icons
          fi

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Masail_ka_Hal_App
          path: build/app/outputs/flutter-apk/app-release.apk
